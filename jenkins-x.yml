pipelineConfig:
  pipelines:
    release:
      pipeline:
        agent:
          image: rawlingsj/executor:dev21
        stages:
          - name: next version
            environment:
              - name: GIT_COMMITTER_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_AUTHOR_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_AUTHOR_NAME
                value: jenkins-x-bot
              - name: GIT_COMMITTER_NAME
                value: jenkins-x-bot
            steps:
              - agent:
                  image: rawlingsj/jx:dev136
                command: sh
                args: ["-c","cd workspace && jx step next-version -t --use-git-tag-only"]
